<div class="tvshows" ng-controller="TVShows">
    <div class="tv-information time-to" ng-repeat="show in tvshows">
        <span><i class="fa fa-rss fade" style="margin-right: 5px";></i></span>
        <span fade><span style="font-weight: bold; opacity: .8;" ng-bind="show.data.episode.show.title"></span>: 
        <span ng-bind="show.data.episode.release_date | date:'MMM, d'"></span></span>
    </div>
</div>
