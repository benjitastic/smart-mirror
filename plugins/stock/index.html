<div ng-controller="Stock" class="stock">
    <div class="stock-information" ng-repeat="quote in stock">
        <span><i class="fa fa-rss fade" style="margin-right: 5px";></i></span>
        <span fade ng-bind="quote.Name" style="opacity: .8"></span>: $<span fade ng-bind="quote.LastTradePriceOnly  | number : 0"></span>
        <!-- <span ng-bind="quote.Change"></span> -->
    </div>
</div>
